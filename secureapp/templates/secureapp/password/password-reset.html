
{% include 'secureapp/base.html' %}

{% load static %}

{% load crispy_forms_tags %}



{% block content %}

<body style="background-color: #304D30;"></body>
    

<div class="container shadow-md p-5 form-layout" style="background-color: #7F9F80;">

        <h3> Password reset </h3>

        <hr>

        <p> Forgotten your password? Enter your email address below, 
            
            and we'll email instructions for setting a new one 

        </p>


        <form method="post">

            {% csrf_token %}

            {{form|crispy}}

            <br>

            <button type="submit" class="btn cust-btn navbar-btn text-white w-100 p-2"> Send password reset link </button>

            <br>
            <br>

            <a href="profile-management" class="btn cust-btn navbar-btn text-white w-100 p-2"> Go back <a/>




        </form>


    </div>



{% endblock %}
