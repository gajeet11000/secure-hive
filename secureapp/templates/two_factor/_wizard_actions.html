{% load i18n %}


<div class="container shadow-md p-5 form-layout" style="background-color: #7F9F80;">
  <div class="text-center">

{% if cancel_url %}
  <a href="{{ cancel_url }}"
     class="float-right btn btn-link">{% trans "Cancel" %}</a>
{% endif %}
{% if wizard.steps.prev %}
  <button name="wizard_goto_step" type="submit"
          value="{{ wizard.steps.prev }}"
          class="btn btn-dark">{% trans "Back" %}</button>
{% else %}
  <button disabled name="" type="button" class="btn">{% trans "Back" %}</button>
{% endif %}
<button type="submit" class="btn btn-dark">{% trans "Next" %}</button>

  </div>
</div>
